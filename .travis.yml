- if [ ! -e "submodules/externals/antlr3/.git"]; then git clone git://git.linphone.org/antlr3.git
  "submodules/externals/antlr3" ; fi
- if [ ! -e "submodules/externals/libxml2/.git"]; then git clone git://git.gnome.org/libxml2
  "submodules/externals/libxml2" ; fi
- if [ ! -e "submodules/externals/libupnp/.git"]; then git clone git://git.linphone.org/libupnp.git
  "submodules/externals/libupnp" ; fi
- if [ ! -e "submodules/externals/cunit/.git"]; then git clone git://git.linphone.org/cunit.git
