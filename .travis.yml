language: android
env:
  global:
  - MALLOC_ARENA_MAX=2
  - secure: 
  - secure: 
  - secure: 
  matrix:
  - ANDROID_SDKS=android-19,sysimg-19 ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a
    ENABLE_GPL_THIRD_PARTIES=0 BUILD_VIDEO=1 BUILD_OPENH264=1 ENABLE_OPENH264_DECODER=1
    BUILD_X264=0 BUILD_AMRNB=full BUILD_AMRWB=1 BUILD_ZRTP=1 BUILD_SILK=1 BUILD_G729=1
    BUILD_TUNNEL=0 BUILD_WEBRTC_AECM=1 USE_JAVAH=1 BUILD_FOR_X86=1 BUILD_SQLITE=1
    BUILD_TLS=1 BUILD_WEBRTC_ISAC=1 BUILD_OPUS=1 BUILD_UPNP=1 BUILD_MATROSKA=0 BUILD_ILBC=1
cache:
  apt: true
  bundler: true
  ccache: true
  directories:
  - "$HOME/.ccache"
  - ndk.bin
  - android-ndk-r10d
  - android-sdk-linux
  - liblinphone-android-sdk-2.4.1-29-g7fbb2e8.zip
  - libs
  - submodules
before_install:
- sudo add-apt-repository ppa:git-core/ppa -y
- sudo apt-get update
- sudo apt-get install -qq --force-yes yasm nasm curl ant rsync autoconf automake
  libtool pkg-config bc libwww-perl ruby-bundler p7zip git-core
- if [ ! -e ndk.bin ]; then if [ `uname -m` = x86_64 ]; then wget --timeout=120 http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86_64.bin
  -O ndk.bin ; else wget --timeout=120 http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86.bin
  -O ndk.bin ; fi ; fi
- if [ ! -d android-ndk-r10d ] ; then 7zr x ndk.bin 2>&1 | grep -v Extracting ; fi
- export ANDROID_NDK=$(pwd)/android-ndk-r10d
- export ANDROID_HOME=$(pwd)/android-sdk-linux
- export PATH=${ANDROID_NDK}:${ANDROID_NDK}/ndk-build:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:$PATH
- export NDK_CACHE=ccache
- export ANDROID_MOST_RECENT_TARGET=android-19
- if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes ia32-libs
  ia32-libs-multiarch ; fi || true
- sudo dpkg --add-architecture i386 || true
- sudo apt-get install -y --force-yes libstdc++6:i386 libgcc1:i386 zlib1g:i386 libncurses5:i386
  || true
- bundle install
android:
  components:
  - build-tools-19.1.0
  - android-19
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
before_script:
- git config --global gc.auto 0
- git config --global pack.windowMemory 60m
- git config --global pack.packSizeLimit 60m
- git config --global pack.deltacachesize 60m
- git config --global core.compression 0
- git config --global core.packedgitwindowsize 50m
- git config --global core.packedgitlimit 50m
- git config --global core.deltacachesize 50m
- echo "Starting to update submodules"
- if [ ! -e "submodules/linphone/.git" ]; then git clone git://github.com/VTCSecureLLC/linphone.git
  "submodules/linphone" ; fi
- if [ ! -e "submodules/linphone/mediastreamer2/.git" ]; then
    git clone --depth 1 git://github.com/VTCSecureLLC/mediastreamer2.git "submodules/linphone/mediastreamer2" &&
    ( cd submodules/linphone/mediastreamer2 && git fetch --unshallow && git pull --all ) ;
  fi
- if [ ! -e "submodules/linphone/oRTP/.git" ]; then git clone git://github.com/VTCSecureLLC/ortp.git
  "submodules/linphone/oRTP" ; fi
- if [ ! -e "submodules/externals/gsm/.git" ]; then git clone git://git.linphone.org/gsm.git
  "submodules/externals/gsm" ; fi
- if [ ! -e "submodules/externals/speex/.git" ]; then git clone git://git.linphone.org/speex
  "submodules/externals/speex" ; fi
- if [ ! -e "submodules/msilbc/.git"]; then git clone git://git.linphone.org/msilbc.git
  "submodules/msilbc" ; fi
- if [ ! -e "submodules/libilbc-rfc3951/.git"]; then git clone git://git.linphone.org/libilbc-rfc3951.git
  "submodules/libilbc-rfc3951" ; fi
- if [ ! -e "submodules/externals/ffmpeg/.git"]; then git clone git://git.linphone.org/ffmpeg.git
  "submodules/externals/ffmpeg" ; fi
- if [ ! -e "submodules/externals/x264/.git"]; then git clone git://git.linphone.org/x264.git
  "submodules/externals/x264" ; fi
- if [ ! -e "submodules/msx264/.git"]; then git clone git://git.linphone.org/msx264.git
