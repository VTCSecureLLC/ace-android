- if [ ! -e "submodules/externals/axmlrpc/.git"]; then git clone git://git.linphone.org/axmlrpc.git
  "submodules/externals/axmlrpc" ; fi
- if [ ! -e "submodules/externals/polarssl/.git"]; then git clone git://git.linphone.org/polarssl.git
  "submodules/externals/polarssl" ; fi
- if [ ! -e "submodules/externals/opus/.git"]; then git clone https://github.com/VTCSecureLLC/opus.git
  "submodules/externals/opus" ; fi
- if [ ! -e "submodules/mswebrtc/.git"]; then git clone git://git.linphone.org/mswebrtc.git
  "submodules/mswebrtc" ; fi
- if [ ! -e "submodules/msopenh264/.git"]; then git clone git://git.linphone.org/msopenh264.git
  "submodules/msopenh264" ; fi
- if [ ! -e "submodules/externals/openh264/.git"]; then git clone https://github.com/cisco/openh264
  "submodules/externals/openh264" ; fi
- if [ ! -e "submodules/externals/libmatroska/.git"]; then git clone https://github.com/Matroska-Org/foundation-source.git
  "submodules/externals/libmatroska" ; fi
- if [ ! -e "submodules/externals/webrtc/.git"]; then git clone git://git.linphone.org/webrtc.git
  "submodules/externals/webrtc" ; fi
- git submodule update --init --recursive
- echo "Finished updating submodules"
script:
- env | grep -i travis
- bash -xc ' echo "Running make" ; touch /tmp/make.out ; ( COUNTER=0; while [  $COUNTER
  -lt 30 ]; do echo The counter is $COUNTER ; let COUNTER=COUNTER+1 ; sleep 60; echo
  "Muted, but still building. Last 100 lines:"; tail -100 /tmp/make.out; done; echo
  Timing out after 30 minutes. ) & MUTED_PID=$! ; make > /tmp/make.out 2>&1 ; MAKE_RESULT=$@
  ; tail -1000 /tmp/make.out ; kill $MUTED_PID ; exit $MAKE_RESULT'
before_cache:
- echo "before_cache"
after_success:
- echo "after_success"
after_failure:
- echo "after_failure"
after_script:
- find . -name '*.apk' -print
- "./Tools/prepare_crashlytics.sh"
- "./Tools/github_release.sh"
